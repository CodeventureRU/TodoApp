version: '3.8'

services:
  django:
    build: ./server
    command: gunicorn project.wsgi:application --bind 0.0.0.0:8000
    ports:
      - 8000:8000
    networks:
      - app-network
    depends_on:
      - db
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - app-network

  frontend:
    build: ./frontend
    depends_on:
      - django
    networks:
      - app-network
    ports:
      - 3000:3000

  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
    ports:
      - 1337:80
    networks:
      - app-network
    depends_on:
      - django
      - frontend


volumes:
  postgres_data:
  static_volume:

networks:
  app-network:
    driver: bridge